<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-to-Speech Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #4e54c8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5658d6;
      transform: scale(1.05);
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    .loading {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      display: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Waveform bars */
    .waveform {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      height: 50px;
      gap: 3px;
      display: none; /* hidden by default */
    }

    .bar {
      width: 5px;
      background: #4e54c8;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 2px;
    }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Demo</h1>
    <textarea id="textInput" rows="4" placeholder="Enter text here..."></textarea>
    <button id="speakBtn">Speak</button>
    <div class="loading" id="loadingText">Generating audio...</div>
    <audio id="audioPlayer" controls></audio>

    <div class="waveform" id="waveform">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const apiUrl = "https://<YOUR_API_ID>.execute-api.<REGION>.amazonaws.com/dev/tts";

    const speakBtn = document.getElementById("speakBtn");
    const textInput = document.getElementById("textInput");
    const audioPlayer = document.getElementById("audioPlayer");
    const waveform = document.getElementById("waveform");
    const loadingText = document.getElementById("loadingText");

    speakBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return alert("Please enter some text.");

      loadingText.style.display = "block";
      waveform.style.display = "none";
      audioPlayer.src = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();            // Parse HTTP response
        const body = JSON.parse(data.body);            // Parse Lambda body string
        const audioUrl = body.audioUrl;                // Correct key

        if (!audioUrl) {
          console.error("Lambda did not return audioUrl:", body);
          alert("Failed to generate speech.");
          return;
        }

        audioPlayer.src = audioUrl;
        audioPlayer.play();
        waveform.style.display = "flex";

        audioPlayer.onended = () => waveform.style.display = "none";

      } catch (err) {
        console.error("Fetch or playback error:", err);
        alert("Failed to generate speech.");
      } finally {
        loadingText.style.display = "none";
      }
    });
  </script>
</body>
</html>
